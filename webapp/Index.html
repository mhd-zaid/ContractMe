<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--meta name="viewport" content="width-device-width, initial-scale-1.0"-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylsheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <title>Formulaire contrat</title>
    </head>
    <body>
       <script src="jquery.min.js"></script> 
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <script src="Recup-form.js"></script>

       <h1>Generateur contrat de travail</h1>
       <form>

        <div id="page">
        <div class="container">

            <div class ="form-group">
                <label for ="NS" class="form-label">N° Sécurité sociale</label>
                <input type="text" class="form-control" id="NS" placeholder="Veuillez saisir votre n° de sécurité social" required>
            </div><br>
            
            <div id ="name">
                <div class ="form-group">
                    <label for ="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Veuillez saisir votre nom" required> 
                </div><br> 

                <div class ="form-group">
                    <div id="Pr">
                        <label for ="Prénom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom"placeholder="Veuillez saisir votre Prénom" required>
                    </div>
                </div><br>
            </div><br>
            
            <div class ="form-group">
                <label for ="AD" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="AD" placeholder="Veuillez saisir votre adresse" required>
            </div><br>

            <div class ="form-group">
                <label for ="AD" class="form-label"></label>
                <input type="text" class="form-control" id="AD" placeholder="Complément d'adresse" required>
            </div><br>

            <div id="vr">
                <div class ="form-group">
                    <label for ="AD" class="form-label"></label>
                    <input type="text" class="form-control" id="AD" placeholder="Ville" required>
                </div><br>

                <div id="rg">
                    <div class ="form-group">
                        <label for ="AD" class="form-label"></label>
                        <input type="text" class="form-control" id="AD" placeholder="Region" required>
                    </div><br>
                </div>    
            </div>
            
            <div id="cpp">
                <div class ="form-group">
                    <label for ="AD" class="form-label"></label>
                    <input type="text" class="form-control" id="AD" placeholder="Code Postal" required>
                </div><br>

                <div id="py">
                    <div class ="form-group">
                        <label for ="AD" class="form-label"></label>
                        <input type="text" class="form-control" id="AD" placeholder="Pays" required>
                    </div><br>
                </div>    
            </div> 

                       
            <div class ="form-group">
                <label for ="DN" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="DN" placeholder="Veuillez saisir votre date de naissance" required>
            </div><br>

            <div class ="form-group">
                <label for ="LN" class="form-label">Lieu de naissance</label>
                <select class="selectpicker countrypicker" data-live-search="true" required></select>
            </div><br> 

           <div id="dde">
                <div class ="form-group">
                    <label for ="DD" class="form-label">Date de demarrage</label>
                    <input type="date" class="form-control" id="DD" placeholder="Veuillez saisir votre nom" required>
                </div><br>
                
                <div id="de">
                    <div class ="form-group">
                        <label for ="DE" class="form-label">Date d'édition</label>
                        <input type="date" class="form-control" id="DE" placeholder="Veuillez saisir votre nom" required>
                    </div><br>
                </div>    
           </div>
          
           <div class ="form-group">
                <label for ="SB" class="form-label">Salaire brut</label>
                <input type="text" class="form-control" id="SB" placeholder="Quel est votre salaire brut" required>
           </div><br>
          
           <div class ="form-group">
                <label for ="ST" class="form-label">Statut</label>
                <input type="text" class="form-control" id="ST" placeholder="Quel est votre statut" required>
           </div><br>
           
           <div class ="form-group">
                <label for ="PC" class="form-label">Position / Coeff</label>
                <input type="text" class="form-control" id="PC" placeholder="Position/ Coeff" required>
           </div><br>

           <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>
    </div>   

       </form>

    </body>
</html>
